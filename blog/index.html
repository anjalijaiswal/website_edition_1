---
layout: default
title: Anjali's Blog
---
<div class="container text-center"> 
  <h1>{{ page.title }}</h1>
  <ul class="posts">
    {% for post in site.posts %} 
      <li><span>{{ post.date | date_to_string }}</span>
        &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
